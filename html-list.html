<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ordered Lists</h2>
    <ol>
       <li>Item 1</li>
       <li>Item 2</li>
       <li>Item 3</li>
    </ol>
    <h2>Unorder List</h2>
    <ul>
        <li>Grapes</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>

    <h2>Nested List</h2>
    <ol>
        <li>Fruits</li>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
        </ul>
        <ul>
            <li>Jobs</li>
            <ol>
                <li>IT</li>
                <li>TEACHER</li>
            </ol>
        </ul>
    </ol>
</body>
</html>
