<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Please fill this survey form</h2>
    <form action="#" method="#">
        <table>
            <tr>
        <label for="firstname">First name:</label>
        <input type="firstname" name="firstname" id="firstname">
        <label for="mi">MI:</label>
        <input type="mi" name="mi" id="mi">
        <label for="lastname">Last name:</label>
        <input type="lastname" name="lastname" id="lastname">
        <br>
    </tr>
<tr>
        <label for="city">City:</label>
        <input type="city" name="city" id="city">
        <label for="state">State:</label>
        <input type="state" name="state" id="state">
        <label for="zipcode">Zip code:</label>
        <input type="zipcode" name="zipcode" id="zipcode">
        <br>
    </tr>
    </table>
        <label for="year">Choose a sport:</label>
        <br>
        <input type="checkbox" name="sport" id="basketball">
        <label for="basketball">Basketball</label>
        <input type="checkbox" name="sport" id="football">
        <label for="football">Football</label>
        <input type="checkbox" name="sport" id="hockey">
        <label for="hockey">Hockey</label>
        <br>
        <label for="year">Choose a year:</label>
        <br>
        <input type="radio" name="year" id="freshman" value="freshman">
        <label for="freshman">Freshman</label>
        <input type="radio" name="year" id="sophomore" value="sophomore">
        <label for="sophomore">Sophomore</label>
        <input type="radio" name="year" id="junior" value="junior">
        <label for="junior">Junior</label>
        <input type="radio" name="year" id="senior" value="senior">
        <label for="senior">Senior</label>
        <br>
        <label for="food">Choose your favorite food:</label>
        <br>
        <select name="food" id="food" multiple>
            <option value="chips">Chips</option>
            <option value="pizza">Pizza</option>
            <option value="nachos">Nachos</option>
        </select>
        <br>
        <textarea name="commnets" id="comments" cols="40" rows="20" placeholder="Please let us know your comments"></textarea>
        <br>
        <input type="submit" value="Send it">
        <input type="reset" value="Clear it">
    </form>
</body>
</html>
